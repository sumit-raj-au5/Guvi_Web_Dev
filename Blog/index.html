    <div class="post">
        <div class="container">
            <h5 class="text-white ms-4">Latest Posts</h5>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-window-close"></i></button>
                </div>
                <div class="modal-body container">
                    <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <p class="form-title modal-title">Create a post</p>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"><i class="fas fa-window-close"></i></button>
                </div>
                <div class="modal-body container form-body">
                    <form class="create-post-form pb-5" id="createPostForm">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="name" placeholder="Enter Name">
                            <label for="name">Enter Name</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password"
                                placeholder="Enter post password (to delete post)">
                            <label for="password">Password</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="title" placeholder="Enter post title">
                            <label for="title">Title</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="query" placeholder="Enter query">
                            <label for="query">Query</label>
                        </div>

                        <button class="float-end btn btn-sm btn-create-post" type="submit"
                            onclick="createPost()" data-bs-dismiss="modal" aria-label="Close">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
