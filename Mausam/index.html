<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/0057e10fe2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid outer">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-orange-500">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h1 id="heading">Mausam <i class="fas fa-cloud-sun-rain"></i></h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="d-flex ms-auto">
                        <input class="form-control me-2 input-city" id="city-nav" type="search"
                            placeholder="Enter City Name" aria-label="Search">
                        <button class="btn btn-outline-warning" id="city-nav-btn">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        <div class="search mb-1">
            <!-- <form> -->
            <input class="form-control w-50 mx-auto mt-2 input-city" id="city-body" type="search"
                placeholder="Enter City Name" aria-label="Search">
            <div class="d-flex align-content-center justify-content-center mt-2">
                <button class="btn btn-warning rounded" id="city-body-btn" type="submit">Search</button>
            </div>
            <!-- </form> -->
        </div>

        <!-- normal -->
        <div id="lgDataCard">
        </div>

        <!-- Mobile -->
        <div id="smDataCard">
            <!-- <div id="openweathermap-widget-15"></div> -->
        </div>

        <div class="card">
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
